<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>
<body>
<div class="row row justify-content-md-center" style="margin-top: 30px">
    <div class="col-3">
        <div class="h5"><strong>Пожалуйста, авторизуйтесь</strong></div>

        <form name="f" method="POST" action="/process_login" style="margin-top: 15px">
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       name="username" placeholder="Введите почту">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Введите пароль">
            </div>
            <div class="d-grid gap-2 col-12 mx-auto" style="margin-top: 10px">
            <button type="submit" class="btn btn-primary">Войти</button>
            </div>

            <div th:if="${param.error}" style="color: red">Неверные данные, повторите попытку</div>

        </form>
    </div>
</div>

</body>
</html>
